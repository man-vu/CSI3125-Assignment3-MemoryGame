            >
              <span class="truncate">Play</span>
            </button>
            <div
              class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
              style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAX1mLjGWmfsByovrqKBvLidbr4dS4sE2Mfz1--0HDIaVv6WILSV8Uw9VVO1n5JS6J32zLTs9bwkKoaIeQ-AdJ7ygn_U2blQ0lkpwf0jwToIu9Kcw0JoYPrM1oCEOmEKYuux1qKuOECCtj4J7359VKkDc9mfft2y0kUDpHSqbXbCdpAK1_BUB8CO8JonaoSZaSgiNve0jqSTvMzvCYhGj6p1TLTececWQphKG45hW16LzE5i4QC3TfrrBYbs5F7Evh6OB9eqsM1MMi2");'

                      <th class="table-222a4ad8-4106-4a74-93e1-ae78adc211c4-column-120 px-4 py-3 text-left text-white w-[400px] text-sm font-medium leading-normal">Game ID</th>

                        >
                          <span class="truncate">Waiting</span>
                        </button>
                      </td>
                    </tr>
                    <tr class="border-t border-t-[#314d68]">
                      <td class="table-222a4ad8-4106-4a74-93e1-ae78adc211c4-column-120 h-[72px] px-4 py-2 w-[400px] text-white text-sm font-normal leading-normal">Game-456</td>
                      <td class="table-222a4ad8-4106-4a74-93e1-ae78adc211c4-column-240 h-[72px] px-4 py-2 w-[400px] text-[#90adcb] text-sm font-normal leading-normal">1/2</td>
                      <td class="table-222a4ad8-4106-4a74-93e1-ae78adc211c4-column-360 h-[72px] px-4 py-2 w-60 text-sm font-normal leading-normal">

                          class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-8 px-4 bg-[#223649] text-white text-sm font-medium leading-normal w-full"
                        >
                          <span class="truncate">Waiting</span>
                        </button>
                      </td>
                    </tr>
                    <tr class="border-t border-t-[#314d68]">
                      <td class="table-222a4ad8-4106-4a74-93e1-ae78adc211c4-column-120 h-[72px] px-4 py-2 w-[400px] text-white text-sm font-normal leading-normal">Game-789</td>
                      <td class="table-222a4ad8-4106-4a74-93e1-ae78adc211c4-column-240 h-[72px] px-4 py-2 w-[400px] text-[#90adcb] text-sm font-normal leading-normal">3/4</td>
                      <td class="table-222a4ad8-4106-4a74-93e1-ae78adc211c4-column-360 h-[72px] px-4 py-2 w-60 text-sm font-normal leading-normal">

                        >
                          <span class="truncate">In Progress</span>
                        </button>
                      </td>
                    </tr>
                    <tr class="border-t border-t-[#314d68]">
                      <td class="table-222a4ad8-4106-4a74-93e1-ae78adc211c4-column-120 h-[72px] px-4 py-2 w-[400px] text-white text-sm font-normal leading-normal">Game-012</td>
                      <td class="table-222a4ad8-4106-4a74-93e1-ae78adc211c4-column-240 h-[72px] px-4 py-2 w-[400px] text-[#90adcb] text-sm font-normal leading-normal">2/2</td>

                      <td class="table-222a4ad8-4106-4a74-93e1-ae78adc211c4-column-240 h-[72px] px-4 py-2 w-[400px] text-[#90adcb] text-sm font-normal leading-normal">1/4</td>

                          @container(max-width:120px){.table-222a4ad8-4106-4a74-93e1-ae78adc211c4-column-120{display: none;}}
